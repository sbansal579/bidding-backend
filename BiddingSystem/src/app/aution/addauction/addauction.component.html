<h2>Add Auction</h2>
<!-- #username="ngModel" [(ngModel)]="user.username" -->
<form #form="ngForm" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Id</label>
    <div class="col-sm-10">
      <input class="form-control" name="id" [(ngModel)]="auction.id" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Starting amount</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" name="name" [(ngModel)]="auction.startingAmount" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Product Info</label>
    <div class="col-sm-10">
      <!-- <input class="form-control" name="description" [(ngModel)]="product.description"/> -->
      <select class="form-control" [(ngModel)]="selectedProduct" name="selectedProduct" required>
        <option *ngFor="let item of productList" [value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2">Start Time</label>
    <div class="col-sm-10"> 
      <input class="form-control" type="date" name="starting date" [(ngModel)]="auction.startTime" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">End Time</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" name="End Date"  [(ngModel)]="auction.endTime"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" (click)="addAuction()">Add Product</button>
    </div>
  </div>
</form>
