<h2>Add Product</h2>
<!-- #username="ngModel" [(ngModel)]="user.username" -->
<form #form="ngForm" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Id</label>
    <div class="col-sm-10">
      <input class="form-control" name="id" [(ngModel)]="product.id" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" [(ngModel)]="product.name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Description</label>
    <div class="col-sm-10">
      <input class="form-control" name="description" [(ngModel)]="product.description"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" (click)="addProduct()">Add Product</button>
    </div>
  </div>
</form>
