<h2>Add User</h2>
<!-- #username="ngModel" [(ngModel)]="user.username" -->
<form #form="ngForm" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2">Id</label>
    <div class="col-sm-10">
      <input class="form-control" name="id" [(ngModel)]="user.id" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">First Name</label>
    <div class="col-sm-10">
      <input class="form-control" name="firstName" [(ngModel)]="user.firstName"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Description</label>
    <div class="col-sm-10">
      <input class="form-control" name="lastName" [(ngModel)]="user.lastName"/>
    </div>
  </div>
  <div class="form-group">
      <label class="col-sm-2">Email</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" [(ngModel)]="user.email" name="Email" />
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" (click)="submit()">Add Product</button>
    </div>
  </div>
</form>
